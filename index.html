<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: black;
            color: white;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .days-of-week {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin-top: 20px;
            border: 1px solid white;
        }

        .day-of-week {
            flex: 1;
            padding: 10px;
            text-align: center;
            color: red;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 600px;
            margin-top: 20px;
            border: 1px solid white;
        }

        .day {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
            cursor: pointer;
            position: relative;
            color: red;
        }

        .tasks-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .month-header {
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            color: white;
        }

        .nav-arrows {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            color: white;
        }

        .nav-arrow {
            cursor: pointer;
            font-size: 20px;
            color: red;
        }

        .tasks-area {
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
            color: white;
        }

        .task-item {
            margin-bottom: 10px;
            position: relative;
            word-wrap: break-word;
        }

        .delete-task {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            color: red;
            font-weight: bold;
            font-size: 12px;
            margin-right: 5px;
        }

        .due-date {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar-container">
        <div class="days-of-week">
            <div class="day-of-week">Sunday</div>
            <div class="day-of-week">Monday</div>
            <div class="day-of-week">Tuesday</div>
            <div class="day-of-week">Wednesday</div>
            <div class="day-of-week">Thursday</div>
            <div class="day-of-week">Friday</div>
            <div class="day-of-week">Saturday</div>
        </div>
        <div class="nav-arrows">
            <span class="nav-arrow" onclick="prevMonth()">&#9664; Prev Month</span>
            <span class="nav-arrow" onclick="nextMonth()">Next Month &#9654;</span>
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="tasks-area" id="tasksArea"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-date"></h2>
            <textarea id="modal-input" placeholder="Enter your tasks"></textarea>
            <button onclick="saveTasks()">Save</button>
        </div>
    </div>

    <script>
    const calendarContainer = document.getElementById('calendar');
    const tasksArea = document.getElementById('tasksArea');
    const modal = document.getElementById('modal');
    const modalDate = document.getElementById('modal-date');
    const modalInput = document.getElementById('modal-input');

    let currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth() + 1; // Months are zero-based in JavaScript

    buildCalendar();

    function buildCalendar() {
        calendarContainer.innerHTML = '';
        tasksArea.innerHTML = '';

        // Display header with month and year
        const header = document.createElement('div');
        header.classList.add('month-header');
        header.textContent = `${getMonthName(currentMonth)} ${currentYear}`;
        header.addEventListener('click', toggleMonths);
        calendarContainer.appendChild(header);

        // Calculate the day of the week for the first day of the month
        const firstDayOfWeek = new Date(currentYear, currentMonth - 1, 1).getDay();

        const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.textContent = day;

            // Calculate the column position based on the day of the week
            const column = (firstDayOfWeek + day - 1) % 7 + 1;
            dayElement.style.gridColumn = column;

            // Attach click event to open modal
            dayElement.addEventListener('click', () => openModal(currentYear, currentMonth, day));

            // Check for saved tasks and display tasks icon
            const tasks = getTasks(currentYear, currentMonth, day);
            if (tasks) {
                const tasksIcon = document.createElement('div');
                tasksIcon.classList.add('tasks-icon');
                tasksIcon.textContent = 'ðŸ“';
                tasksIcon.addEventListener('click', () => openModal(currentYear, currentMonth, day));
                dayElement.appendChild(tasksIcon);
            }

            calendarContainer.appendChild(dayElement);
        }

        // Display tasks for the current month in the tasks area
        const tasksForMonth = getTasksForMonth(currentYear, currentMonth);
        tasksArea.innerHTML = tasksForMonth;
    }

    function openModal(year, month, day) {
        modal.style.display = 'flex';
        modalDate.textContent = `${getMonthName(month)} ${day}, ${year}`;
        modalInput.value = getTasks(year, month, day);

        const modalContent = document.querySelector('.modal-content');
        const existingDeleteButton = document.querySelector('.delete-task');
        if (existingDeleteButton) {
            modalContent.removeChild(existingDeleteButton);
        }

        const deleteButton = document.createElement('span');
        deleteButton.classList.add('delete-task');
        deleteButton.textContent = 'x';
        deleteButton.onclick = () => {
            deleteTask(year, month, day);
            closeModal(); // Close modal after deleting a task
        };

        modalContent.appendChild(deleteButton);

        deleteButton.style.display = getTasks(year, month, day) ? 'inline' : 'none';
    }

    function closeModal() {
        modal.style.display = 'none';
        buildCalendar(); // Refresh calendar to update tasks icons
    }

    function saveTasks() {
        const dateParts = modalDate.textContent.split(' ');
        const month = getMonthNumber(dateParts[0]);
        const day = parseInt(dateParts[1]);
        const year = parseInt(dateParts[2]);

        const key = `${year}-${month}-${day}`;
        localStorage.setItem(key, modalInput.value);

        closeModal();
    }

    function deleteTask(year, month, day) {
        const key = `${year}-${month}-${day}`;
        localStorage.removeItem(key);
        buildCalendar(); // Refresh calendar to update tasks
    }

    function getTasks(year, month, day) {
        const key = `${year}-${month}-${day}`;
        return localStorage.getItem(key) || '';
    }

    function getTasksForMonth(year, month) {
        let tasksForMonth = '<h3>Tasks for this Month:</h3>';

        for (let day = 1; day <= 31; day++) {
            const tasks = getTasks(year, month, day);
            if (tasks) {
                const [taskText, taskDate] = tasks.split('|');
                tasksForMonth += `
                    <div class="task-item">
                        <span>${getMonthName(month)} ${day}: ${taskText}</span>
                        <span class="delete-task" onclick="deleteTask(${year}, ${month}, ${day})">x</span>
                        ${taskDate ? `<span class="due-date">Due: ${taskDate}</span>` : ''}
                    </div>
                `;
            }
        }

        return tasksForMonth;
    }

    function getMonthName(month) {
        const months = [
            'January', 'February', 'March', 'April',
            'May', 'June', 'July', 'August',
            'September', 'October', 'November', 'December'
        ];
        return months[month - 1];
    }

    function getMonthNumber(monthName) {
        const months = [
            'January', 'February', 'March', 'April',
            'May', 'June', 'July', 'August',
            'September', 'October', 'November', 'December'
        ];
        return months.indexOf(monthName) + 1;
    }

    function prevMonth() {
        currentMonth--;
        if (currentMonth < 1) {
            currentMonth = 12;
            currentYear--;
        }
        buildCalendar();
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 12) {
            currentMonth = 1;
            currentYear++;
        }
        buildCalendar();
    }

    function toggleMonths() {
        currentMonth++;
        if (currentMonth > 12) {
            currentMonth = 1;
            currentYear++;
        }
        buildCalendar();
    }
    </script>
</body>
</html>
